<div ng-contorller="midoCtrl" class="col-lg-4 offset-lg-4"></div>
<h3 class="mb-4 mt-3">Munkaidők</h3>
<div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
          Munkaidők kezelése
        </button>
      </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                <div class="form-floating mb-3">
                    <select class="form-select" id="name" ng-model="mido.name">
                        <option value="{{item.ID}}" ng-repeat="item in alks">{{item.name}}</option>
                    </select>
                    <label for="floatingSelect">Alkalmazott</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="date" ng-model="mido.date">
                    <label for="address">Dátum</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="time" class="form-control" id="start" ng-model="mido.start">
                    <label for="position">Kezdés</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="time" class="form-control" id="end" ng-model="mido.end">
                    <label for="end">Végzés</label>
                </div>
                <button class="btn btn-primary mb-3" ng-click="insert()" ng-if="!editMode">Insert</button>
                <button class="btn btn-warning mb-3" ng-click="update(alk.ID)" ng-if="editMode">Update</button>
                <button class="btn btn-danger mb-3" ng-click="delete(alk.ID)" ng-if="editMode">Delete</button>
                <button class="btn btn-secondary mb-3" ng-click="cancel()" ng-if="editMode">Cancel</button>
            </div>
        </div>
    </div>
</div>

<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Alkalmazott</th>
            <th>Dátum</th>
            <th>Kezdés</th>
            <th>Végzés</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in alks" ng-click="selectItem(item.ID)">
            <td>{{$index+1}}.</td>
            <td>{{item.name}}</td>
            <td>{{item.address}}</td>
            <td>{{item.position}}</td>
            <td>{{item.pricePerHour}}</td>
        </tr>
    </tbody>
</table>
