<div ng-contorller="alkCtrl" class="col-lg-4 offset-lg-4"></div>
<h3 class="mb-4 mt-3">Alkalmazottak</h3>
<div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
          NavItem 
        </button>
      </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name">
                    <label for="name">Név</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="address">
                    <label for="address">Lakcím</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="position">
                    <label for="position">Pozíció</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="pricePerHour">
                    <label for="pricePerHour">Órabér</label>
                </div>
                <button class="btn btn-primary mb-3" ng-click="insert()" ng-if="!editMode">Insert</button>
                <button class="btn btn-warning mb-3" ng-click="update(navitem.ID)" ng-if="!editMode">Update</button>
                <button class="btn btn-danger mb-3" ng-click="delete(navitem.ID)" ng-if="!editMode">Delete</button>
                <button class="btn btn-secondary mb-3" ng-click="cancel()" ng-if="!editMode">Cancel</button>
            </div>
        </div>
    </div>
</div>

<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>NavItem name</th>
            <th>url</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in navitems" ng-click="selectItem(item.ID)">
            <td>{{$index+1}}.</td>
            <td>{{item.name}}</td>
            <td>{{item.url}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="6">Summary: {{navitems.length}} items</td>
        </tr>
    </tfoot>
</table>
